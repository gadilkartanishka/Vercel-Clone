<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Vercel: Build and deploy the best web experiences with the AI Cloud
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navbar-->
    <nav>
      <div class="navbar">
        <div class="rightHalf">
          <span class="vercelLogo">
            <img src="vercelLogo.svg" alt="vercelLogo" />
          </span>
          <ul class="navbar-links">
            <li>
              <button class="nav-btn">
                Products
                <span class="chevron"
                  ><svg
                    data-testid="geist-icon"
                    height="16"
                    stroke-linejoin="round"
                    viewBox="0 0 16 16"
                    width="16"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12.0607 6.74999L11.5303 7.28032L8.7071 10.1035C8.31657 10.4941 7.68341 10.4941 7.29288 10.1035L4.46966 7.28032L3.93933 6.74999L4.99999 5.68933L5.53032 6.21966L7.99999 8.68933L10.4697 6.21966L11 5.68933L12.0607 6.74999Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </span>
              </button>
            </li>
            <li>
              <button class="nav-btn">
                Resources
                <span class="chevron"
                  ><svg
                    data-testid="geist-icon"
                    height="16"
                    stroke-linejoin="round"
                    viewBox="0 0 16 16"
                    width="16"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12.0607 6.74999L11.5303 7.28032L8.7071 10.1035C8.31657 10.4941 7.68341 10.4941 7.29288 10.1035L4.46966 7.28032L3.93933 6.74999L4.99999 5.68933L5.53032 6.21966L7.99999 8.68933L10.4697 6.21966L11 5.68933L12.0607 6.74999Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </span>
              </button>
            </li>
            <li>
              <button class="nav-btn">
                Solutions
                <span class="chevron"
                  ><svg
                    data-testid="geist-icon"
                    height="16"
                    stroke-linejoin="round"
                    viewBox="0 0 16 16"
                    width="16"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12.0607 6.74999L11.5303 7.28032L8.7071 10.1035C8.31657 10.4941 7.68341 10.4941 7.29288 10.1035L4.46966 7.28032L3.93933 6.74999L4.99999 5.68933L5.53032 6.21966L7.99999 8.68933L10.4697 6.21966L11 5.68933L12.0607 6.74999Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </span>
              </button>
            </li>
            <li><a href="#" class="nav-link">Enterprise</a></li>
            <li><a href="#" class="nav-link">Pricing</a></li>
          </ul>
        </div>
        <div class="leftHalf">
          <div class="navbar-buttons">
            <button class="btn-login">
              <span>Log In</span>
            </button>
            <button class="btn-askai">
              <span>Ask AI</span>
            </button>
            <button class="btn-signup">
              <span>Sign Up</span>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!--Hero-->
    <section></section>
    <section></section>
  </body>
</html>
